<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.2.0/swiper-bundle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.2.0/swiper-bundle.min.js"></script>
    <title>Anua</title>
    <style>
        /* reset */
        *{box-sizing:border-box;margin:0;padding:0;}
        h1,h2,h3,h4,h5,h6{font-weight:inherit;font-size:inherit;}
        b,strong{font-weight:inherit;}
        i,address{font-style:inherit;}
        ul,ol,li{list-style:none;}
        a{text-decoration:none;color:inherit;}

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        :root{font-family:'Noto Sans KR',sans-serif;font-weight:400;font-size:14px;}
        .container{max-width:1606px;margin:0 auto;}

        .swiper01 picture{width:100%;height:100vh;}
        .swiper-button-next:after,.swiper-button-prev:after{color:rgba(255,255,255,0.5);}
        .right-write{position:fixed;right:-20px;transform:rotate(90deg);}

        /* header style */
        .header-top{display:flex;flex-flow:row nowrap;justify-content:space-between;padding:20px 8.177vw;border-bottom:1px solid rgba(255,255,255,0.5);position:fixed;top:0;left:0;right:0;z-index:9999;}
        .main-nav{display:flex;width:570px;justify-content:space-between;}
        .main-nav a{font-size:22px;color:#fff;}
        .right-nav ul{display:flex;}
        .icon-nav a{margin-left:15px;font-size:30px;color:#fff;}

        /* best-seller style */
        .best-seller{margin-top:100px;}
        .main-txt{margin-bottom:45px;font-weight:500;font-size:40px;text-align:center;color:#5c746d;}
        .sub-txt{margin-bottom:45px;font-weight:300;font-size:25px;color:#333;text-align:center;}
        
        /* .product-slider{display:flex;} */
        .best-seller{position:relative;margin-bottom:100px;}
        .best-seller::after{
            content:'';
            display:block;
            position:absolute;
            left:11.1979vw;
            right:11.1979vw;
            top:420px;
            bottom:0;
            background-color:#cce0d4;
        }
        .swiper02{width:1290px;}
        .product-box{width:29.4573%;}
        .product-box a img{width:380px;margin-bottom:10px;box-shadow:3px 2px 4px rgba(0,0,0,0.3);}
        .product-name,.price{width:380px;color:#333;text-align:center;}
        .product-name{font-weight:500;font-size:30px;}
        .price{font-weight:600;font-size:20px;}
        .btn-view{
            width:250px;height:75px;background-color:#fff;border:1px solid #5c746d;z-index:9998;
            font-weight:500;font-size:30px;color:#5c746d;text-align:center;align-items: center;}

    </style>
</head>
<body>
    <div class="wrap">
        
        <div class="back-swiper">
            <div class="swiper swiper01">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <picture>
                            <source media="(max-width:768px)" srcset="./images/mo-slide-banner01.jpg">
                            <img src="./images/slide-banner01.jpg" alt="슬라이드1">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(max-width:768px)" srcset="./images/mo-slide-banner02.jpg">
                            <img src="./images/slide-banner02.jpg" alt="슬라이드2">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(max-width:768px)" srcset="./images/mo-slide-banner02.jpg">
                            <img src="./images/slide-banner03.jpg" alt="슬라이드3">
                        </picture>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <!-- <div class="right-write">
            <img src="./images/brand-tit-pc.png" alt="brand">
        </div> -->
        <header class="header">
            <div class="container header-container">
                <div class="header-top" id="header-top">
                    <div class="logo"><a href="./index.html"><img src="./images/logo-white.png" alt="홈으로 이동"></a></div>
                    <nav class="nav">
                        <ul class="main-nav">
                            <li><a href="#">SHOP</a></li>
                            <li><a href="#">ANUA STORY</a></li>
                            <li><a href="#">COMMUNITY</a></li>
                        </ul>
                    </nav>
                    <div class="right-nav">
                        <ul class="icon-nav">
                            <li><a href="#"><i class="far fa-user"></i></a></li>
                            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                            <li><a href="#"><i class="fas fa-search"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="best-seller">
            <div class="container best-seller-container">
                <div class="top-txt">
                    <h1 class="main-txt">BEST</h1>
                    <h2 class="sub-txt">아누아가 처음이시라면<br>베스트 제품 먼저 경험해보세요.</h2>
                </div>
                <div class="product-slider">
                    <div class="swiper swiper02">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="product-box">
                                    <a href="#"><img src="./images/product01.jpg" alt="어성초 수딩 토너"></a>
                                    <p class="product-name">어성초 77% 수딩 토너</p>
                                    <p class="price">20,000</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-box">
                                    <a href="#"><img src="./images/product02.jpg" alt="어성초 수딩 크림"></a>
                                    <p class="product-name">어성초 70 수딩 크림</p>
                                    <p class="price">28,500</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-box">
                                    <a href="#"><img src="./images/product03.jpg" alt="어성초 아크네 약산성 클렌징폼"></a>
                                    <p class="product-name">아크네 약산성 클렌징폼</p>
                                    <p class="price">12,800</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-box">
                                    <a href="#"><img src="./images/product04.jpg" alt="어성초 수딩 토너"></a>
                                    <p class="product-name">어성초 77 클리어 패드</p>
                                    <p class="price">22,400</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-box">
                                    <a href="#"><img src="./images/product05.jpg" alt="어성초 수딩 토너"></a>
                                    <p class="product-name">어성초 80 수분진정 앰플</p>
                                    <p class="price">25,000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-view">
                    VIEW MORE
                </div>
            </div>
        </div>

    </div>
    <script>
        // swiper
        const swiper01 = new Swiper('.back-swiper .swiper', {
            loop: true,
            autoplay: {
                delay: 8000,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        const swiper02 = new Swiper('.best-seller .swiper', {
            loop: true,
            autoplay: {
                delay: 8000,
            },
            breakpoints:{
                1024:{
                    slidesPerView:3,
                    spaceBetween:20
                },
            }
        });

        $(function(){
            $(window).scroll(function(){
                let scroll = $(window).scrollTop();
                if(scroll>1){$('.header-top').css('background-color','rgba(0,0,0,0.3')}
                else{$('.header-top').css('background-color','transparent')}
            })
        })
    </script>
</body>
</html>
